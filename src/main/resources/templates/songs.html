<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container mt-5">
		<div class="row border border-dark">
			<div class="col-3 d-flex align-items-center border-end border-dark p-3">
				<a th:href="@{/}" class="btn btn-outline-dark me-3">
					Home
				</a>
			</div>
			<div class="col-9 d-flex align-items-center p-3">
				<div th:replace="frag/item-list :: movies"></div>
				<div th:replace="frag/item-list :: songs"></div>
			</div>
		</div>
		<div class="row border border-dark pt-5 pb-5">
			<div class="col text-center">
				<h1>Best Songs</h1>
				<ul class="list-unstyled">
					<li th:each="song : ${songs}" th:object="${song}">
						<a th:href="@{/songs/{id} (id=${song.id})}" class="btn btn-outline-dark px-5 py-2">[[ *{titolo} ]]</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
